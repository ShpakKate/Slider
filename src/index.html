<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>

<body>
    <div class="header"></div>
    <div class="slides-container" id="gallery">
        <div class="slides-fade">
            <img class="img" src="/dist/assets/1626993958_6-p-krasivie-blini-6.jpg" alt="1">
            <div class="text">1/5</div>
        </div>
        <div class="slides-fade">
            <img class="img" src="/dist/assets/1626994029_15-p-krasivie-blini-17.jpg" alt="2">
            <div class="text">2/5</div>
        </div>
        <div class="slides-fade">
            <img class="img" src="/dist/assets/1626994038_40-p-krasivie-blini-42.jpg" alt="3">
            <div class="text">3/5</div>
        </div>
        <div class="slides-fade">
            <img class="img" src="/dist/assets/1626994038_52-p-krasivie-blini-55.png" alt="4">
            <div class="text">4/5</div>
        </div>
        <div class="slides-fade">
            <img class="img" src="/dist/assets/1626994043_39-p-krasivie-blini-41.jpg" alt="5">
            <div class="text">5/5</div>
        </div>
    </div>
    <div class="buttons">
        <div class="prev" id="prev">
            <img src="../dist/assets/prev.png" alt="">
        </div>
        <div class="next" id="next">
            <img src="../dist/assets/next.png" alt="">
        </div>
    </div>
</body>

</html>
